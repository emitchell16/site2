<footer class="footer">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="row my-3">
            <div class="col-6">
                <div class="text-muted">
                    <i>Last updated: {{ "now" | date: "%b %Y" }}</i>
                </div>
            </div>
            <div class="col-6">
                <div class="text-right text-muted">
                    {{ site.data.display.footer_text }}
                </div>
            </div>
        </div>

        <!-- Dark mode toggle row -->
        <div class="row">
            <div class="col text-center">
                <button id="dark-mode-toggle" class="btn btn-sm btn-outline-secondary">
                    Dark Mode
                </button>
            </div>
        </div>
    </div>

    <!-- Dark mode JS -->
    <script>
        if (localStorage.getItem("dark-mode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        document.getElementById("dark-mode-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode",
                document.body.classList.contains("dark-mode") ? "enabled" : "disabled"
            );
        });
    </script>
</footer>
